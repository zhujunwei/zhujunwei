
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				padding:0;
				margin:0;
			}
			.rect-wrap {
			    position: relative;
			    perspective: 1600px;
			}
			.container {
			    width: 800px;
			    height: 800px;
			    transform-style: preserve-3d;
			    transform-origin: 50% 50% 200px; //设置3d空间的原点在平面中心再向Z轴移动200px的位置
			}
			.slide {
			    width: 400px;
			    height: 400px;
			    position: absolute;  //定位
			}
			.top {
			    left: 200px;
			    top: -200px;
			    transform: rotateX(-90deg);
			    transform-origin: bottom;
			}
			.bottom {
			    left: 200px;
			    bottom: -200px;
			    transform: rotateX(90deg);
			    transform-origin: top;
			}
			.left {
			    left: -200px;
			    top: 200px;
			    transform: rotateY(90deg);
			    transform-origin: right;
			}
			.right {
			    left: 600px;
			    top: 200px;
			    transform: rotateY(-90deg);
			    transform-origin: left;
			}
			.front {
			    left: 200px;
			    top: 200px;
			    transform: translateZ(400px);  
			}
			.back {
			    left: 200px;
			    top: 200px;
			    transform: translateZ(0);   
			}
			/*.container{
			    animation: rotate-frame 30s linear infinite;
			}*/
			@keyframes rotate-frame {
			    0% {
			        transform: rotateX(0deg) rotateY(0deg);
			    }
			    10% {
			        transform: rotateX(0deg) rotateY(180deg);
			    }
			    20% {
			        transform: rotateX(-180deg) rotateY(180deg);
			    }
			    30% {
			        transform: rotateX(-360deg) rotateY(180deg);
			    }
			    40% {
			        transform: rotateX(-360deg) rotateY(360deg);
			    }
			    50% {
			        transform: rotateX(-180deg) rotateY(360deg);
			    }
			    60% {
			        transform: rotateX(90deg) rotateY(180deg);
			    }
			    70% {
			        transform: rotateX(0) rotateY(180deg);
			    }
			    80% {
			        transform: rotateX(90deg) rotateY(90deg);
			    }
			    90% {
			        transform: rotateX(90deg) rotateY(0);
			    }
			    100% {
			        transform: rotateX(0) rotateY(0);
			    }
			}
		</style>
	</head>
	<body>
		<div class="rect-wrap">   
		    <div class="container">    
		        <div class="top slide" style="background-color: red"></div>   
		        <div class="bottom slide" style="background-color: red"></div>
		        <div class="left slide" style="background-color: red"></div>
		        <div class="right slide" style="background-color: red"></div>
		        <div class="front slide" style="background-color: red"></div>
		        <div class="back slide" style="background-color: red"></div>
		    </div>
		</div>
	</body>
</html>
